name: 'build-test'
on:
  push

jobs:
  build-and-liveness-check:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'
      - run: cd examples && ./docker-build.sh
      - run: cd examples && ARCH=$(arch) docker compose --verbose up --build --wait
